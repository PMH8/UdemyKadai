<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container boxCenter">
        <div class="right">
            <img src="assets/image/right-image.png" class="boxCenter" alt="right-image">
        </div>
        <div class="left">
            <div class="logoSignIn">
                <img src="assets/image/left-logo-image.png" alt="">
                <p>Your Logo</p>
            </div>
            <div class="loginTitle">
                <p class="signIntoText">Sign Into</p>
                <p class="yourAccountText">Your Account</p>
            </div>
                <div class="wrapInputBox">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <input type="text" placeholder="CompanyID">

                </div>
                <div class="wrapInputBox">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
            <div class="rememberMeCheckBox">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button class="singInButton">Sign In</button>
        </div>
    </div>
</body>

</html>
